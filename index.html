<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinzinBot - IA Locale</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background-color: var(--accent);
            color: #000;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--panel);
            border: 1px solid #334155;
        }

        #input-area {
            background-color: var(--panel);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #334155;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #475569;
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="message bot">Salut ! Je suis ton IA codée de zéro. Dis-moi un truc zinzin.</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Écris ici..." autocomplete="off">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Ajouter le message utilisateur
            appendMessage(text, 'user');
            userInput.value = '';

            // Simulation de réponse (en attendant le cerveau)
            setTimeout(() => {
                appendMessage("Mon cerveau est encore vide, mais je t'écoute !", 'bot');
            }, 600);
        }

        function appendMessage(text, side) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', side);
            msgDiv.innerText = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Envoyer avec la touche Entrée
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
